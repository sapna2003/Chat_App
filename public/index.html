<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Client side socket library is available to client  -->
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./jQuery.js"></script>

    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>

    <h1 class="text-center">ChatOn</h1>
    <section id="login" class="mx-auto p-2 my-40" style="width: 430px;">
        <div id="user-icon"><i class="fa fa-5x fa-users" aria-hidden="true"></i></div>
        <p class="para">user login</p>
        <section  class="border mx-auto shadow p-3 my-40" style="width: 400px;">

            <div class="form-group ">
                <div class="input-group">
                    <div class="input-group-icon"><i class=" icon fa-solid fa-user"></i></div>
                    <input id="username"type="text" class="form-control" placeholder="Username">
                </div>
            </div> 
              
            <div class="d-grid gap-2">
                <button class="btn btn-dark mt-2" id="login-btn" type="button">Login</button>
              </div>
        </section>
    </section>

    
    <section id="chat-box" class="border mx-auto shadow p-2" style="width: 360px;">
        
        <ul id="chat" class="overflow-auto ps-0" style="height:300px;"></ul>
        <textarea class="form-control" id="inp" rows="3"></textarea>
        <button class="btn btn-dark m-2 btn-small" id="send-btn">Send</button>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
